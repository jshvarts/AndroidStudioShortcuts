ext {
    appCompatVersion = "25.1.0"
    butterknifeVersion = "8.5.1"
    conductorVersion = "2.1.0"
    daggerVersion = "2.9"
    espressoVersion = "2.2.2"
    junitVersion = "4.12"
    mockitoKotlinVersion = "1.3.0"
    rxBindingsVersion = "1.0.0"
    timberVersion = "4.5.1"
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.jshvarts.androidstudioshortcuts"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            applicationIdSuffix = ".debug"
            testCoverageEnabled = true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
}

apply from: "$rootDir/config/jacoco.gradle"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile("com.android.support.test.espresso:espresso-core:$espressoVersion", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile "junit:junit:$junitVersion"
    compile "com.android.support:appcompat-v7:$appCompatVersion"
    compile "com.android.support:design:$appCompatVersion"
    compile "com.android.support:recyclerview-v7:$appCompatVersion"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testCompile "com.nhaarman:mockito-kotlin:$mockitoKotlinVersion"

    // Dagger
    compile "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    // ReactiveX
    compile "com.jakewharton.rxbinding:rxbinding-kotlin:$rxBindingsVersion"
    compile "com.jakewharton.rxbinding:rxbinding-support-v4-kotlin:$rxBindingsVersion"
    compile "com.jakewharton.rxbinding:rxbinding-appcompat-v7-kotlin:$rxBindingsVersion"
    compile "com.jakewharton.rxbinding:rxbinding-recyclerview-v7-kotlin:$rxBindingsVersion"

    // Conductor
    compile "com.bluelinelabs:conductor:$conductorVersion"

    // Butterknife
    compile "com.jakewharton:butterknife:$butterknifeVersion"
    kapt "com.jakewharton:butterknife-compiler:$butterknifeVersion"

    // Timber
    compile "com.jakewharton.timber:timber:$timberVersion"
}

repositories {
    mavenCentral()
}
